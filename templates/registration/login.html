{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-5">

    <form method="post">
      {% csrf_token %}
      <h4 class="display-5">Connexion</h4>
      <p class="lead">Connectez - vous en renseignants vos identifiants</p>
      {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Identifiants invalides !
      </div>
      {% endif %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="{{form.username.name}}" id="floatingInput" placeholder="Username" required>
        <label for="floatingInput">{{form.username.label}}</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control"  name="{{form.password.name}}"  id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">{{form.password.label}}</label>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary ">Connecter</button>

      </div>
    </form>
  </div>
</div>
{% endblock content %}
