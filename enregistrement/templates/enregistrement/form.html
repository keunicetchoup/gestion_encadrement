{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-lg-5">
        <h4>{{action_text}}</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}

            <button class="mt-2 btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>
</div>

{% endblock content %}
